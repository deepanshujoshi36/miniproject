<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Enterance.css">
    <title>Rent Ink Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

           /* background-image: url('file:///C:/Users/centu/OneDrive/Pictures/fireimage2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll; */ 
               }

        header {
            background-color: #2050df;
            color: rgb(255, 255, 255);
            padding: 10px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li button {
            background-color: transparent;
            border: none;
            color: rgb(255, 255, 255);
            cursor: pointer;
            font-size: 1em;
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f4f4f4/*rgba(25, 66, 192, 0.8);*/
        }

        .search-bar {
            display: flex;
            width: 100%;
            max-width: 400px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
        }

        .search-bar button {
            padding: 10px;
            background-color: #ea851a;
            border: none;
            cursor: pointer;
        }

        .hero {
            background: white; /* Change background color to white */
            color: black; /* Set text color to black */
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 3em;
        }

        .hero p {
            font-size: 1.2em;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #ea851a;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .products {
            padding: 50px;
        }

        .products .container {
            text-align: center;
        }

        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-card {
            border: 1px solid #ffffff;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
        }

        .product-card button {
            padding: 10px 20px;
            background-color: #2050df;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #2050df;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <section class="cover">
        <h3>
            <p>Rent</p>
        </h3>
        <h2>
            <p>Ink</p>
        </h2>
        <h1>
            <p>Rent lnk <span style="color: #c78e38;">Hub</span></p>
        </h1>
    </section> 
    <header>
        <div class="container">
            <h1>Rent Ink Hub</h1>
            <nav>
                <ul>
                    <li><button>Products</button></li>
                    <li><button>About</button></li>
                    <li><button>Login</button></li>
                    <li><button>Feedback</button></li>
                </ul>
            </nav>
           <!--<button class="option-button">Options</button>--> 
        </div>
    </header>

    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </div>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to Rent Ink Hub</h2>
                <p>Your one-stop store for everything!</p>
                <button>Register your items here</button>
            </div>
        </section>
        <hr>

        <section class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Product 1">
                        <h3>Books</h3>
                        <p>50</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Product 2">
                        <h3>Drafters/holders</h3>
                        <p>$99.99</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Product 3">
                        <h3>Lab coats</h3>
                        <p>$99.99</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Product 4">
                        <h3>Calculators</h3>
                        <p>$99.99</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://via.placeholder.com/150" alt="Product 3">
                        <h3> stationary items</h3>
                        <p>$99.99</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>"A small step towards a greater leap."</p>
        </div>
    </footer>
</body>
</html>
